<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div id="container">
      <p class="img-div">
        <img
          src="./images/illustration-hero.svg"
          alt="someone listening to music"
          class="img"
        />
      </p>

      <h1 class="title">Order Summary</h1>

      <p class="paragraph">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="pricing-box">
        <div class="music-icon">
          <img src="./images/icon-music.svg" alt="music note icon" />

          <div class="annual-box">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
        </div>
        <p class="change"><a href="#">Change</a></p>
      </div>
      <div class="btn-box">
        <button class="btn">Proceed to Payment</button>
        <p class="cancel-order"><a href="#">Cancel Order</a></p>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mouhamad Gueye</a>.
    </div>
  </body>
</html>
